<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Player Chooser</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- This overlay will appear if no touch support is detected (e.g. PC) -->
<div id="noTouchOverlay">
    <div id="noTouchMessage">
        Please open this website on a phone or other touch device.
    </div>
</div>

<!-- Canvas Container -->
<div id="canvasContainer">
    <canvas id="myCanvas"></canvas>
    <!-- Hint in the middle of the canvas -->
    <div id="hint">Put your fingers to start</div>
</div>

<!-- Controls at bottom -->
<div id="controls">
    <div>
        <label>
            <input type="radio" name="mode" value="choose" checked> Choose Player
        </label>
        <label>
            <input type="radio" name="mode" value="team"> Team Players
        </label>
    </div>
    <div>
        <label>Number:</label>
        <input type="number" id="countInput" value="1" min="1">
    </div>
</div>

<!-- An overlay for showing the colorful text result -->
<div id="resultOverlay"></div>

<!-- External JS file -->
<script src="script.js"></script>
</body>
</html>
